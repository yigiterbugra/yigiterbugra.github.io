<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KelimeSayar</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-danger text-white">
    <header class="bg-success text-center p-3 mb-5">
      <h1>Kelime Sayar</h1>
    </header>
    <div class="container text-center">
      <!-- Word & Input -->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <p class="lead">
            Verilen Kelimeyi
            <span class="text-warning" id="seconds">5</span> saniye içinde
            yazınız:
          </p>
          <h2 class="display-2 mb-5" id="current-word">Hoşgeldiniz</h2>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Start typing..."
            id="word-input"
            autofocus
          />
          <div class="input-group mb-3 mt-2">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01"
                >Zorluk</label
              >
            </div>
            <select class="custom-select" id="inputGroupSelect01 level-select">
              <option value="1" selected>Medium</option>
            </select>
          </div>

          <h4 class="mt-3" id="message"></h4>

          <!-- Time & Score Columns -->
          <div class="row mt-5">
            <div class="col-md-6">
              <h3>
                Kalan Süre:
                <span id="time">0</span>
              </h3>
            </div>
            <div class="col-md-6">
              <h3>
                Puan:
                <span id="score">0</span>
              </h3>
            </div>
            <br /><br />
          </div>

          <!-- Instructions -->
          <div class="row mt-5">
            <div class="col-md-12">
              <div class="card card-body bg-light text-dark">
                <h5>Talimatlar</h5>
                <p>
                  Puan almak için her kelimeyi 5 saniye içerisinde doğru
                  yazmalısınız. Yeniden oynamak için verilen kelimeyi yazın.
                  Puanınız sıfırlanacaktır.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
