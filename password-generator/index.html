<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <title>Rastgele Parola Oluşturma</title>
  </head>
  <body>
    <div class="container">
      <h2>Parola Oluşturma</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Parola uzunluğu</label>
          <input type="number" id="length" min="4" max="20" value="20" />
        </div>
        <div class="setting">
          <label>Büyük Harf</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label>Küçük Harf</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label>Numara</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
          <label>Özel Karakter</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
      <button class="btn btn-large" id="generate">Parola Oluştur</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
